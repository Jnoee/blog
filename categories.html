---
layout: default
navId: categories
title: 分类
---
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ page.title }}</h3>
            </div>
            <div class="list-group">
                {% for category in site.categories %}
                <a href="#{{ category[0] }}" class="list-group-item"><span class="badge pull-right">{{ category[1].size }}</span>{{ category[0] }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-md-9" role="main">
        <div class="page-header" style="margin-top: 0px">
        	<h1 style="margin-top: 0px">{{ page.title }}</h1>
        </div>
    </div>
</div>
