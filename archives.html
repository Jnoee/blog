---
layout: default
navId: archives
title: 归档
---
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-archive">&nbsp;{{ page.title }}</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    {% for tag in site.tags %}
                    <a href="#{{ tag[0] }}" class="list-group-item"><span class="badge pull-right">{{ tag[1].size }}</span>{{ tag[0] }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9" role="main">
        <h1 style="margin-top: 0px"><i class="fa fa-archive">&nbsp;{{ page.title }}</h1>
        {% for post in site.posts %}
        * {{ post.date | date: "%Y-%m-%d" }} --- [{{ post.title }}]({{ site.baseurl}}{{ post.url }}) 
        {% endfor %}
    </div>
</div>
